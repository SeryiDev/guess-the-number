<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Guess The Number
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Mínimo</ion-label>
    <ion-input min="0" type="number" placeholder="Mínimo" [(ngModel)]="minNumber"></ion-input>
    <ion-label position="floating">Máximo</ion-label>
    <ion-input min="0" type="number" placeholder="Máximo" [(ngModel)]="maxNumber"></ion-input>
  </ion-item>
  <ion-button (click)="generateRandomNumber(minNumber, maxNumber)" expand="block" shape="round">
    Generate Random Number
  </ion-button>

  <ion-item>
    <ion-label position="floating">Adivina el número generado</ion-label>
    <ion-input min="0" type="number" placeholder="Mínimo" [(ngModel)]="minNumber"></ion-input>
  </ion-item>

</ion-content>
